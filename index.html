<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de textos</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="description"
      content="Gestor para una lista de cadenas de texto."
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Lista de textos</h1>
      <p>
        Esta aplicación te permite gestionar una lista de cadenas de texto de
        manera sencilla. Puedes agregar nuevas entradas, seleccionar y eliminar
        elementos, y deshacer la última acción realizada.
      </p>
      <ul id="list"></ul>
      <div class="buttons">
        <div>
          <button
            class="undo-btn"
             data-action="undo"
            aria-label="Deshacer última acción"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 50 50"
            >
              <path
                d="M 25 2 A 2.0002 2.0002 0 1 0 25 6 C 35.517124 6 44 14.482876 44 25 C 44 35.517124 35.517124 44 25 44 C 14.482876 44 6 35.517124 6 25 C 6 19.524201 8.3080175 14.608106 12 11.144531 L 12 15 A 2.0002 2.0002 0 1 0 16 15 L 16 4 L 5 4 A 2.0002 2.0002 0 1 0 5 8 L 9.5253906 8 C 4.9067015 12.20948 2 18.272325 2 25 C 2 37.678876 12.321124 48 25 48 C 37.678876 48 48 37.678876 48 25 C 48 12.321124 37.678876 2 25 2 z"
                fill="#324bff"
              ></path>
            </svg>
          </button>
          <button
            class="delete-btn"
            data-action="delete"
            aria-label="Eliminar elemento seleccionado"
          >
            DELETE
          </button>
        </div>
        <button
          class="add-btn"
          data-action="add"
          aria-label="Agregar nuevo elemento"
        >
          ADD
        </button>
      </div>
    </div>
    <div class="modal-overlay"></div>
    <div id="modal" class="modal">
      <h2>Add item to list</h2>
      <input type="text" id="input-text" placeholder="Type the text here..." />
      <div class="buttons-modal">
        <button class="add-btn" data-action="confirm-add">ADD</button>
        <button class="undo-btn" data-action="cancel"">CANCEL</button>
      </div>
    </div>
  </body>
</html>
